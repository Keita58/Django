<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Respon les respostes</title>
</head>
<body>
    <form method="post" action="{% url 'respondreRespostesForm' %}">
        {% csrf_token %}
        <h1>Respon</h1>
        {% for resposta in respostes %}
            <div>
                <label for="resposta{{ resposta.idRespostes }}"></label>
                <input type="number" id="resposta{{ resposta.idRespostes }}" name="resposta{{ resposta.idRespostes }}" class="form-control" required>
            </div>
        {% endfor %}
    </form>
</body>
</html>
