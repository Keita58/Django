<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Llista rols</title>
</head>
<body>
    {% for rol in rols %}
        <div>
        {% if rol.nom == nomRols.0.0 %}
            <p>ID rol: {{ rol.idRols }}, Nom: {{ nomRols.0.1 }}</p>
        {% else %}
            <p>ID rol: {{ rol.idRols }}, Nom: {{ nomRols.1.1 }}</p>
        {% endif %}
        </div>
    {% endfor %}
</body>
</html>
